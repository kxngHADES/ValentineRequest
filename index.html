<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine? 💝</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="rose-border">
            <div id="question-container">
                <h1 id="question-text">Will you make me the happiest person and be my Valentine? 🌹</h1>
                <div class="button-container">
                    <button id="yesBtn" class="yes-btn">Yes, I will! 💝</button>
                    <button id="noBtn" class="no-btn">No 💔</button>
                </div>
            </div>
            <div id="success-message" class="hidden">
                <h1>🌹 My Heart is Yours! 🌹</h1>
                <p>You've filled my heart with joy and made all my dreams come true! ❤️</p>
                <div class="hearts-container"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
